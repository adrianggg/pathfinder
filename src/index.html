<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#about">About</a>
            <a href="#finder">Finder</a>
        </nav>
        <h1>PATHFINDER</h1>


        <div id="about">
            <div class="left-image">
                <img src="images/images/1.jpg" alt="">
                <div class="inner-text">
                    <h2>plan your journeys</h2>
                    <h3>Pick attractions and book hotels</h3>
                </div>
            </div>
            <div class="right-image">
                <img src="images/images/2.jpg" alt="">
                <div class="inner-text">
                    <h2>minimalize boredom</h2>
                    <h3>Pick routes that are short and attractive</h3>
                </div>
            </div>
        </div>

        
        <div id="finder">

        </div>
        <p class="footer-text">All rights reserved</p>
    </header>
    <script id="template-finder" type="text/x-handlebars-template">
        <h2>{{title}}</h2>
        <div class="table-wrapper">
        </div>
        <button type="button" class="btn-finder">{{btnText}}</button>
    </script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
